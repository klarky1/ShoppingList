<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="scss/style.scss" />
    <script type="module" src="js/script.js"></script>
  </head>

  <body>
    <main>
      <div class="title-container">
        <h1>Shopping List</h1>
      </div>
      <div class="app-container">
        <div class="modal-container" hidden>
          <form id="modal-form">
            <label for="modal-text-input">Enter the list name:</label>
            <div class="modal-input-container">
              <div class="alert">This name is already taken</div>
              <input id="modal-text-input" type="text" required />
            </div>
            <div class="modal-buttons-container">
              <button type="submit">OK</button>
              <button id="modal-cancel-button" type="button">Cancel</button>
            </div>
          </form>
        </div>
        <form id="product-form">
          <label for="product-text-input">Enter product name:</label>
          <div class="product-data-container">
            <div class="product-input-container">
              <div class="alert">This product is already on the list</div>
              <input
                id="product-text-input"
                type="text"
                placeholder="e.g. milk"
                required
              />
              <button type="reset">✖</button>
            </div>
            <button type="submit">Add</button>
          </div>
        </form>
        <div class="control-panel">
          <div class="control-panel-left">
            <div id="check-button" class="control-checkbox-container disabled">
              <div class="tooltip">Check all</div>
              <input id="check-all-checkbox" type="checkbox" />
            </div>
            <button id="sort-button" class="control-button disabled">
              <div class="tooltip">Sort</div>
              <div class="sort-type-info">A-Z</div>
              <span>⇅</span>
            </button>
          </div>
          <div class="control-panel-right">
            <button id="new-button" class="control-button disabled">
              <div class="tooltip">Create new list</div>
              <span>New</span>
            </button>
            <button id="form-button" class="control-button disabled">
              <div class="tooltip">Form list</div>
              <span>Form</span>
            </button>
            <button id="select-button" class="control-button disabled">
              <div class="tooltip">Select old list</div>
              <span>Select</span>
            </button>
            <ul id="select-unordered-list" class="select-list" hidden></ul>
          </div>
        </div>
        <div class="product-list-container">
          <ol id="product-ordered-list" class="product-list"></ol>
        </div>
      </div>
      <div class="space-container"></div>
    </main>
  </body>
</html>
