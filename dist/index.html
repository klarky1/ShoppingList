<!DOCTYPE html><html lang=en><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Shopping List</title><link rel=stylesheet href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;display=swap"><link rel=stylesheet href=/ShoppingList.b5c402e0.css><script type=module src=/ShoppingList.aa624b9c.js></script><body>
    <main>
      <div class=title-container>
        <h1>Shopping List</h1>
      </div>
      <div class=app-container>
        <div id=modal-1 class=modal-container hidden>
          <form id=modal-form>
            <label for=modal-text-input>Enter the list name:</label>
            <div class=modal-input-container>
              <div class=alert>This name is already taken</div>
              <input id=modal-text-input required>
            </div>
            <div class=modal-buttons-container>
              <button>OK</button>
              <button id=modal-cancel-button type=button>Cancel</button>
            </div>
          </form>
        </div>
        <div id=modal-2 class=modal-container hidden>
          <div id=modal-confirm>
            <span>Are you sure you want to delete all data?</span>
            <div class=modal-buttons-container>
              <button id=modal-yes-button type=button>Yes</button>
              <button id=modal-no-button type=button>No</button>
            </div>
          </div>
        </div>
        <form id=product-form>
          <label for=product-text-input>Enter product name:</label>
          <div class=product-data-container>
            <div class=product-input-container>
              <div class=alert>This product is already on the list</div>
              <input id=product-text-input placeholder="e.g. milk" required>
              <button type=reset>✖</button>
            </div>
            <button>Add</button>
          </div>
        </form>
        <div class=control-panel>
          <div class=control-panel-left>
            <div id=check-button class="control-checkbox-container disabled">
              <div class=tooltip>Select<br>all</div>
              <input id=toggle-all-checkbox class=visually-hidden type=checkbox>
              <span class=custom-checkbox></span>
            </div>
            <button id=action-button class=control-button>
              <div class=tooltip>Show actions</div>
              <span><svg xmlns:xmlns=http://www.w3.org/2000/svg fill=none stroke=currentColor stroke-width=1.5 class=size-6 viewBox="0 0 24 24"><path stroke-linecap=round stroke-linejoin=round d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87q.11.06.22.127c.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a8 8 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a7 7 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a7 7 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a7 7 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124q.108-.066.22-.128c.332-.183.582-.495.644-.869Z"/><path stroke-linecap=round stroke-linejoin=round d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/></svg>
              </span>
            </button>
            <ul id=action-unordered-list class=action-list hidden>
              <li id=delete-selected-button><span class=disabled>Delete selected</span></li>
              <li id=reset-colors-button><span class=disabled>Reset colors</span></li>
              <li id=save-to-disk-button><span class=disabled>Save to disk</span></li>
              <li id=delete-from-disk-button><span class=disabled>Delete from disk</span></li>
            </ul>
            <button id=sort-button class="control-button disabled">
              <div class=tooltip>Sort products</div>
              <div class=sort-type-info>A-Z</div>
              <span>⇅</span>
            </button>
          </div>
          <div class=control-panel-right>
            <button id=show-button class="control-button disabled">
              <div class=tooltip>Show all products</div>
              <span>Show</span>
            </button>
            <button id=form-button class="control-button disabled">
              <div class=tooltip>Create a list of<br>selected products</div>
              <span>Form</span>
            </button>
            <button id=select-button class="control-button disabled">
              <div class=tooltip>Select old list</div>
              <span>Select</span>
            </button>
            <ul id=select-unordered-list class=select-list hidden></ul>
          </div>
        </div>
        <div class=cropped-scroll-container>
          <div class=product-list-container>
            <ol id=product-ordered-list class=product-list></ol>
          </div>
        </div>
      </div>
      <div class=space-container></div>
    </main>
